            <div class="container">

                    <div class="col-12 font-thin"><span class="font-semibold">Hack Aju,</span> é o primeiro Hackathon de desenvolvimento mobile de Aracaju - SE.</div>
                </div>
                <div class="row subtitle-row">
                    <div class="col-12 font-thin">Como funciona o <span class="font-semibold">Hackaju?</span>
                    </div>

                <div class="row content-row">
                    <div class="col-12 col-lg-3 col-sm-6">
                        <p><i class="icon icon-key"></i>
                        </p>
                        <h2 class="font-thin">A Chave é a <span class="font-semibold">Idéia</span></h2>
                        <h4 class="font-thin">O principal intuito do hackathon e ter boas idéias de aplicativos sobre os temas propostos e desenvolve-las.</h4>
                    </div>
                    <div class="col-12 col-lg-3 col-sm-6">
                        <p><i class="icon icon-laptop"></i>
                        </p>
                        <h2 class="font-thin">Web &<span class="font-semibold">Design</span></h2>
                        <h4 class="font-thin">Um evento hack não é so para desenvolvedores, mais tambem pra designers e se voçê tem uma boa idéia é para você tambem.</h4>
                    </div>
                    <div class="col-12 col-lg-3 col-sm-6">
                        <p><i class="icon icon-tablet"></i>
                        </p>
                        <h2 class="font-thin">Mobile <span class="font-semibold">Apps</span></h2>
                        <h4 class="font-thin">O Hack Aju propõe o desenvolvimento de apps mobile durante <span class="font-semibold">8 horas</span> de evento sobre os temas propostos no início do evento. Ah! Não se assuste não é preciso desenvolver todo o app.</h4>
                    </div>
                    <div class="col-12 col-lg-3 col-sm-6">
                        <p><i class="icon icon-pencil"></i>
                        </p>
                        <h2 class="font-semibold">Desenvolvimento</h2>
                        <h4 class="font-thin">Durante todo o evento vai ter mentores dando dicas de plataformas e APIs a serem usadas. O desenvolvimento vai ser para a plataforma mobile que você preferir, não é preciso sair da sua zona de conforto.</h4>
                    </div>
                </div>
            </div>
